plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'war'
}

mainClassName = "com.nariman.bookstore.BookstoreApplication"

group = 'com.nariman'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	compile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '9.0.36'
	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.40'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes "Main-Class": "com.nariman.bookstore.BookstoreApplication"
	}
}

war {
	manifest {
		attributes "Main-Class": "com.nariman.bookstore.BookstoreApplication"
	}
}